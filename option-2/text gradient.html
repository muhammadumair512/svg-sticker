<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Gradient Rotating Text</title>
    <style>
      /* Rotating text with a moving gradient */
      .text {
        word-spacing: 4px;
        font-size: 20px; /* Adjust size */
        font-weight: 700;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;

        /* Gradient background setup */
        background: linear-gradient(90deg, #ff7eb3, #ff758c, #f3a683, #ff7eb3);
        background-size: 300%; /* Smooth movement */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        /* Animation for rotation and gradient */
        animation: rotateCircle 10s linear infinite,
          gradientMove 3s linear infinite;
      }

      /* Rotating the text */
      @keyframes rotateCircle {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Moving gradient animation */
      @keyframes gradientMove {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="text" id="text">
      &#8203; &#x2022; <span>7412589635</span> &#x2022; 7412589635 &#x2022;
      7412589635 &#x2022; 7412589635
    </div>
  </body>
</html>
